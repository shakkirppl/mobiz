<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Mobiz</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom right, #040a23, #5e1e4d);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: white;
    }
    p {
      font-size: 1.125rem;
      margin-bottom: 1rem;
      max-width: 600px;
    }
    a {
      color: #040a23;
      background: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    a:hover {
      background: #e6e6e6;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Thank You!</h1>
    <p>Your message has been received successfully. We'll get back to you shortly.</p>
    <a href="https://www.mobiz.ae/" target="_blank" rel="noopener noreferrer">Go to www.mobiz.ae</a>
  </div>

  <style>
    .content {
      text-align: center;
      padding: 1rem;
    }

    h1, p, a {
      white-space: nowrap; /* Prevent wrap on wide screens */
    }

    /* Force wrapping on smaller screens */
    @media (max-width: 768px) {
      h1, p, a {
        white-space: normal;
        word-break: break-word;
      }
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      color: #040a23;
      background: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background: #e6e6e6;
      color: #000;
    }
  </style>
</body>

</html>
